<!DOCTYPE html>
<html lang="en">
<html>

	<head>

		<title> Music Sequencer </title>
		<link rel="stylesheet" type="text/css" href="style.css">

		<meta charset="UTF-8">
    	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<script src="https://unpkg.com/tone"></script>
		
	</head>

	<body>

		<canvas id="sequencerCanvas" width="900" height="500"></canvas>
		<canvas id="paletteCanvas" width="350" height="500"></canvas>
		
		<label for="tempoInput">Tempo</label>
		<input type="number" id="tempoInput" name="tempoInput" value=100 min="1">
		
		<label for="gridHeightInput">Grid height</label>
		<input type="number" id="gridHeightInput" name="gridHeightInput" min="1">
		
		<label for="gridWidthInput">Grid width</label>
		<input type="number" id="gridWidthInput" name="gridWidthInput" min="1">
		
		<button onclick="randomizeGrid()">Randomize</button>
		<button onclick="clearGrid()">Clear</button>

	</body>

	<script src="script.js"></script>

</html>
